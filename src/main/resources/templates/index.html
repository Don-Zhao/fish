<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>STOCK</title>
	<script type="text/javascript">
		var source = new EventSource('sse');
		source.onmessage = function(event) {
			console.info(event.data);
			document.getElementById('info').innerText=event.data;
		};
	</script>
	</head>
	<body>
		<div id="info"></div>
	</body>
</html>
